<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container  bg-dark">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="fs-2 text-white fw-bold  ">Min</h1>
                <h1 id="displaymin" class="fs-2 text-white fw-bold  ">00</h1>
            </div>
            <div class="col-md-4">
                <h1 class="fs-2 text-white fw-bold  ">Sec</h1>
                <h1 id="displaysec" class="fs-2 text-white fw-bold  ">00</h1>
            </div>
            <div class="col-md-4">
                <h1 class="fs-2 text-white fw-bold  ">Millisec</h1>
                <h1 id="displaymillisec" class="fs-2 text-white fw-bold  ">00</h1>
            </div>
        </div>
        <div>
            <button onclick="starttimer()">start</button>
            <button onclick="pausetimer()">Pause</button>
            <button onclick="resettimer()">Reset</button>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
